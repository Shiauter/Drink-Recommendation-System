<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="{{ url_for('static', filename='mystyle.css') }}">
		<title>志學飲料推薦系統</title>
	</head>
	
	<body>

		<div class="content">
			<h1>
				<a href="/">志學飲料推薦系統</a>
			</h1>
			
			<p>Recommendation for {{ features }}</p>
			{% if data %}
				{% for method in data %}
					<p>{{ method }}</p>
					<ol type="1">
						{% for item in data[method] %}
							<li>{{ item }}</li>
						{% endfor %}
					</ol>
				{% endfor %}
			{% endif %}
		</div>
		
	</body>
</html>
