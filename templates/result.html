<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
		<title>志學飲料推薦系統</title>
	</head>
	
	<body>

		<div class="container">
			<h1>
				<a href="/">志學飲料推薦系統</a>
			</h1>
			
			<p>Recommendation for {{ features }}</p>
			{% if data %}
				{% for method in data %}
					<div class="method">
						<h3>{{ method }}</h3>
						<ol type="1">
							{% for item in data[method] %}
								<li>{{ item }}</li>
							{% endfor %}
						</ol>
					</div>
				{% endfor %}
			{% endif %}
		</div>
		
	</body>
</html>
